<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Professores</title>
</head>
<body>
    <h1>Lista de Professores</h1>
    <a href="{% url 'incluir_professor' %}">Cadastrar Novo Professor</a>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
        {% for professor in lista %}
        <tr>
            <td>{{professor.nome}}</td>
            <td>{{professor.email}}</td>
            <td>{{professor.telefone}}</td>
            <td>
                <a href="/cadastro/editar_professor/{{professor.id_professor}}">Alterar</a> 
                <a href="/cadastro/excluir_professor/{{professor.id_professor}}">Excluir</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
